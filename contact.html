<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HP - Contact</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@337&display=swap" rel="stylesheet">
</head>
<body>
    <div class="test1">
        <div class="conteiner_center">
            <nav class="navbar">
                <div class="logo">
                    <div>
                        <a href="./index.html"><img src="./img/hp-logo-1.png" alt="hplogo"></a>
                    </div>
                    <div><h2>HP Laptops</h2></div>
                </div>
                <div class="nav_menu">
                    <ul>
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="">New Laptops</a></li>
                        <li><a href="./about.html">About us</a></li>
                        <li><a href="./contact.html">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <div class="text_contact">
        <h2>Do you have any questions?</h2>
        <p>We are at your disposal. We can offer you everything you need, from expert advice to complex problem solving.</p>
    </div>
    <div class="float">
        <div class="box">
            <img src="./img/unnamed.png" alt="img">
        </div>
        <div class="box">
            <form>
                <label for="name">
                    Name:
                <input type="text" placeholder="John Doe" required>
                </label>
                <label for="mail">
                    Email: 
                <input type="email" placeholder="name@mail.com" required>
                </label>
                <label for="products">Do you own HP products?:
                    <select>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                        <option value="cb">Considering buying one</option>
                    </select>
                </label>
                <label for="tel">Cell Number:
                    <input type="tel" maxlength="11" minlength="9" required>
                </label>
                <input class="sub_button" type="submit" value="Send">
            </form>
        </div>
    </div>
    <footer>
        <div class="footer">
            <a href="https://github.com/gonferreyra/HP_page" target="_blank" style="text-decoration: none;"><img src="./img/kisspng.png" alt="github-logo">
                <p>&copy; https://github.com/gonferreyra</p>
            </a>
        </div>
    </footer>
</body>
</html>
